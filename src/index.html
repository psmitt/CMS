<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="Layout.css" />
  <link rel="stylesheet" href="Font/Font.css" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="Menu/Menu.css" />
  <link rel="stylesheet" href="Task/Task.css" />
  <link rel="stylesheet" href="Tree/Tree.css" />
  <link rel="stylesheet" href="View/View.css" />
  <link rel="stylesheet" href="Form/Form.css" />
  <title>CMS</title>
</head>

<body>
  <nav>
    <header>
      <input id="Search" type="search" placeholder="Search..." />
    </header>
    <footer id="MenuPanel"></footer>
  </nav>
  <main>
    <article>
      <header>
        <h1 id="TaskTitle"></h1>
        <span id="BackToMain" onclick="load_main(Task.main)">&#128281;</span>
        <span id="CloseArticle" class="close">&#128473;</span>
      </header>
      <footer id="TaskPanel"></footer>
    </article>
    <section>
      <header>
        <h1 id="ViewTitle"></h1>
        <span id="Message"></span>
        <svg id="Tool" width="30" height="30" xmlns="http://www.w3.org/2000/svg">
         <g><rect fill="none" height="32" width="32" y="-1" x="-1"/></g>
         <g><path fill="lightgray" d="m0.064167,4.372176c0,-1.487313 1.061043,-2.693017 2.38929,-2.693017l25.034035,0c1.319566,0 2.38929,1.195336 2.38929,2.693017c0,1.487313 -1.061043,2.693017 -2.38929,2.693017l-25.034035,0c-1.319566,0 -2.38929,-1.195336 -2.38929,-2.693017l0,0zm0,10.772067c0,-1.487313 1.061043,-2.693017 2.38929,-2.693017l25.034035,0c1.319566,0 2.38929,1.195336 2.38929,2.693017c0,1.487313 -1.061043,2.693017 -2.38929,2.693017l-25.034035,0c-1.319566,0 -2.38929,-1.195336 -2.38929,-2.693017l0,0zm0,10.772067c0,-1.487313 1.061043,-2.693017 2.38929,-2.693017l25.034035,0c1.319566,0 2.38929,1.195336 2.38929,2.693017c0,1.487313 -1.061043,2.693017 -2.38929,2.693017l-25.034035,0c-1.319566,0 -2.38929,-1.195336 -2.38929,-2.693017l0,0z"/></g>
        </svg>
        <table id="Tools">
          <tr id="AddNew"><th>&#10133;</th><td>Add New</td></tr>
          <tr id="ReloadData"><th>&#128260;</th><td>Reload Data</td></tr>
          <tr id="ExportXLSX"><th>&#8983;</th><td>Export XLSX</td></tr>
          <tr id="ClearFilters"><th>&#9929;</th><td>Clear Filters</td></tr>
          <tr id="CloseView"><th>&#128473;</th><td>Close View</td></tr>
        </table>
      </header>
      <footer id="ViewPanel"></footer>
      <footer id="TreePanel">
        <header>
          <input id="TreeSearch" type="search" placeholder="Find..." />
        </header>
      </footer>
    </section>
  </main>
  <aside>
    <header>
      <h1 id="FormTitle"></h1>
      <span class="close">&#128473;</span>
    </header>
    <footer id="FormPanel"></footer>
    <footer id="FormProcess"><img src="View/progress.gif"></footer>
  </aside>

<script src="Common.js"></script>
<script src="Electron.js"></script>
<script src="Layout.js"></script>
<script src="Menu/Menu.js"></script>
<script src="Task/Task.js"></script>
<script src="Tree/Tree.js"></script>
<script src="View/View.js"></script>
<script src="Form/Form.js"></script>
<script src="Table/Table.js"></script>
<script src="HUN_CMDB.js"></script>
</body>

</html>
